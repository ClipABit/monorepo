[project]
name = "clipabit-backend"
version = "0.0.1"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]",
    "python-multipart",
    "python-dotenv",
    "ffmpeg-python",
    "opencv-python-headless",
    "numpy",
    "modal",
    "pinecone",
    "torch",
    "pillow",
    "transformers",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["embeddings", "preprocessing"]
